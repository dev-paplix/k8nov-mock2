apiVersion: v1
kind: Pod
metadata:
  name: apache
spec:
  containers:
  - name: apache
    image: httpd:latest
    env:
    - name: USERNAME
      valueFrom:
        secretKeyRef:
           name: credentials
           key: USERNAME
    - name: PASSWORD
      valueFrom:
        secretKeyRef:
           name: credentials
           key: PASSWORD
    - name: API_LINK
      valueFrom:
        configMapKeyRef:
           name: q5
           key: API_LING
    ports:
    - containerPort: 8080
