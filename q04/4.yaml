apiVersion: v1
kind: ConfigMap
metadata:
  name: q5
data:
  API_LING: ""

---

apiVersion: v1
kind: Secret
metadata:
  name: credential
data:
  USERNAME: "test"
  PASSWORD: "test"

---

apiVersion: v1
kind: Pod
metadata:
  name: apache
spec:
  containers:
    - name: apache
      image: httpd
      env:
        # Define the environment variable
        - name: API_LING
          valueFrom:
            configMapKeyRef:
              name: q5
              key: API_LING
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: credential
              key: USERNAME
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: credential
              key: PASSWORD
  restartPolicy: Never