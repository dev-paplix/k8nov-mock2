apiVersion: v1
kind: Namespace
metadata:
  name: qq3
  labels:
    app: qq3
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-state
  namespace: qq3
  labels:
    app: redis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
  namespace: qq3
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  clusterIP: None
